<div class="centered-content">
    <div class="login-box">
        <div class="title has-text-centered has-text-black has-text-weight-bold" style="padding-bottom: 30px;">
            <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-transform: none;">Login</h1>
        </div>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input #emailInput class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
                <!-- <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span> -->
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input #pwInput class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
        </div>
        <div class="field">
            <p class="control is-pulled-right">
                <button class="button is-primary" (click)="onLoginButtonClicked(emailInput.value, pwInput.value)">
                Login
              </button>
            </p>
        </div>
        <br>
        <p class="has-text-grey">Not got an account? <a routerLink="/signup">Sign up</a> now!</p>
    </div>
</div>
